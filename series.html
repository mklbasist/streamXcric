<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Series Highlights</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SERIES HERO -->
  <section class="series-hero">
    <h1 id="seriesTitle">Loading series...</h1>
    <p>Match Highlights</p>
  </section>

  <!-- VIDEO FRAME -->
  <div class="video-frame">
    <iframe
      id="highlightFrame"
      src=""
      allowfullscreen
    ></iframe>
  </div>

  <!-- MATCH BUTTONS -->
  <div class="match-bar" id="matchBar">
    <!-- buttons injected by JS -->
  </div>

  <div class="divider"></div>

  <!-- HIGHLIGHTS GRID (DESIGN ONLY) -->
  <section class="highlights-grid">
    <div class="highlight-card">
      <div class="thumb"></div>
      <div class="info">
        <h4>Day 1 Highlights</h4>
        <span>10 min</span>
      </div>
    </div>

    <div class="highlight-card">
      <div class="thumb"></div>
      <div class="info">
        <h4>Day 2 Highlights</h4>
        <span>12 min</span>
      </div>
    </div>

    <div class="highlight-card">
      <div class="thumb"></div>
      <div class="info">
        <h4>Best Moments</h4>
        <span>8 min</span>
      </div>
    </div>
  </section>

  <button class="back-btn" onclick="history.back()">â¬… Back</button>

  <script src="series.js"></script>
</body>
</html>
