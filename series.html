<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Series Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- VIDEO PLAYER -->
  <div class="watch-player">
    <iframe
      id="videoFrame"
      src=""
      allowfullscreen>
    </iframe>
  </div>

  <!-- EPISODES / HIGHLIGHTS -->
  <section class="watch-episodes">

    <div class="episodes-top">
      <h2>Highlights</h2>

      <!-- TEST MATCH DROPDOWN -->
      <select id="testSelect">
        <option value="1st Test">1st Test</option>
      </select>
    </div>

    <!-- DAY LIST -->
    <div class="episodes-list" id="episodesList">
      <!-- injected by JS -->
    </div>

  </section>

  <script src="series.js"></script>
</body>
</html>
