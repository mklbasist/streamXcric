    .boton-elegante {
  padding: 15px 30px;
  border: 2px solid #2c2c2c;
  background-color: #1a1a1a;
  color: #ffffff;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: 30px;
  transition: all 0.4s ease;
  outline: none;
  position: relative;
  overflow: hidden;
  font-weight: bold;
}

.boton-elegante::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(
    circle,
    rgba(255, 255, 255, 0.25) 0%,
    rgba(13, 177, 206, 0) 70%
  );
  transform: scale(0);
  transition: transform 0.5s ease;
}

.boton-elegante:hover::after {
  transform: scale(4);
}

.boton-elegante:hover {
  border-color: #666666;
  background: #292929;
}

.players-list {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 25px;
  margin: 20px;
}

.player-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  text-align: center;
  transition: transform 0.3s ease;
}

.player-card:hover {
  transform: scale(1.1);
}

/* Circle image */
.player-card img {
  width: 120px;          /* adjust size */
  height: 120px;
  border-radius: 50%;    /* makes it circular */
  object-fit: cover;     /* ensures image fits nicely */
  border: 3px solid #222;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

/* Name below the circle */
.player-card span {
  margin-top: 10px;
  font-size: 16px;
  font-weight: bold;
}

    /* Centuries stacked vertically */

    .century-card { 
  background: transparent; 
  border-radius: 12px;

  box-shadow: none;

.century-info { 
  padding: 15px;

}

    .century-info h3 { margin: 0 0 15px; font-size: 20px; text-align: center; }

    /* Vintage cassette style frame */
    .video-frame {
      position: relative;
      padding: 15px;
      background: #2c2c2c; /* dark background */
      border: 8px solid #8b5e3c; /* brown/golden border */
      border-radius: 20px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.6), 0 8px 20px rgba(0,0,0,0.5);
      max-width: 650px;
      margin: auto;
    }

    .video-frame::before,
    .video-frame::after {
      content: "";
      position: absolute;
      top: 20px;
      bottom: 20px;
      width: 20px;
      background: repeating-linear-gradient(
        #555, #555 4px, #333 4px, #333 8px
      );
      border-radius: 5px;
    }

    .video-frame::before { left: -30px; }
    .video-frame::after { right: -30px; }
.video-frame iframe {
  width: 100%;
  height: 315px;
  border: none;
  border-radius: 12px;
  display: block;

    .back-btn { margin: 15px auto; display: block; padding: 10px 20px; background: #444; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .back-btn:hover { background: #222; }

    .play-btn {
  padding: 15px 25px;

  color: white;

  top: 50%;
  left: 50%;

.video-frame { position: relative; height: 315px; }

let currentPlayerKey = null;

function openPlayer(playerKey) {
  currentPlayerKey = playerKey;

  if (playerKey === "root") {
    // Special case: show Root‚Äôs options page
    document.getElementById("main").classList.add("hidden");
    document.getElementById("rootOptions").classList.remove("hidden");
  } else {
    // Other players go straight to centuries page
    const player = players[playerKey];
    document.getElementById("main").classList.add("hidden");
    document.getElementById("playerPage").classList.remove("hidden");
    document.getElementById("playerName").innerText = player.name;

    const list = document.getElementById("centuriesList");
    list.innerHTML = "";
    player.centuries.forEach((c, index) => {
      const thumb = getThumbnail(c.video);
      list.innerHTML += `
       <div class="century-card">
        <div class="century-info">
         <h3>${c.title}</h3>
         <div class="video-frame" id="video-${index}" data-url="${c.video}">
          <img src="${thumb}" alt="Video Thumbnail" style="width:100%;border-radius:12px;">
          <button onclick="toggleVideo('${c.video}', 'video-${index}')" 
            class="play-btn">‚ñ∂ Play Video</button>
        </div>
      </div>
    </div>
  `;
});
  }
}

// For Root‚Äôs 50s or 100s
function openRootStat(type) {
  const player = players["root"];

  document.getElementById("rootOptions").classList.add("hidden");
  document.getElementById("playerPage").classList.remove("hidden");

  document.getElementById("playerName").innerText =
    "Joe Root ‚Äì " + (type === "centuries" ? "Test 100s" : "Test 50s");

  const list = document.getElementById("centuriesList");
  list.innerHTML = "";
  player[type].forEach((c, index) => {
    const thumb = getThumbnail(c.video);
    list.innerHTML += `
      <div class="century-card">
        <div class="century-info">
          <h3>${c.title}</h3>
          <div class="video-frame" id="video-${index}" data-url="${c.video}">
            <img src="${thumb}" alt="Video Thumbnail" style="width:100%;border-radius:12px;">
            <button onclick="toggleVideo('${c.video}', 'video-${index}')" 
              class="play-btn">‚ñ∂ Play Video</button>
          </div>
        </div>
      </div>
    `;
  });
}

function toggleVideo(url, containerId) {
  // First close ALL other video frames
  document.querySelectorAll(".video-frame").forEach(frame => {
    const originalUrl = frame.getAttribute("data-url");
    if (frame.id !== containerId) {
      const thumb = getThumbnail(originalUrl);
      frame.innerHTML = `
        <img src="${thumb}" alt="Video Thumbnail" style="width:100%;border-radius:12px;">
        <button onclick="toggleVideo('${originalUrl}', '${frame.id}')" class="play-btn">‚ñ∂ Play Video</button>`;
    }
  });

  const container = document.getElementById(containerId);

  if (container.querySelector("iframe")) {
    // If this one is open ‚Üí collapse back
    const thumb = getThumbnail(url);
    container.innerHTML = `
      <img src="${thumb}" alt="Video Thumbnail" style="width:100%;border-radius:12px;">
      <button onclick="toggleVideo('${url}', '${containerId}')" class="play-btn">‚ñ∂ Play Video</button>`;
  } else {
    // Otherwise ‚Üí open the video
    container.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
  }
}

  function backToMain() {
    document.getElementById("playerPage").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
  }
</script>
