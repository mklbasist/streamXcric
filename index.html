    body { font-family: Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; margin: 0; background: #f4f4f9; }
    header, footer { text-align: center; padding: 20px; background: #222; color: white; }
    .welcome {

}

/* Optional: overlay for better text contrast */
.welcome::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;

.welcome > * {

    .enter-btn { padding: 12px 25px; font-size: 18px; background: #ffffff; border: 2px solid #222; color: rgb(0, 0, 0); border-radius: 8px; cursor: pointer; }

    .hidden { display: none; }

    .players-list { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin: 20px; }
    .player-card { padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; }
    .player-card:hover { transform: scale(1.05); background: #e9f3ff; }

    /* Centuries stacked vertically */
    .centuries { display: flex; flex-direction: column; gap: 30px; padding: 20px; max-width: 700px; margin: auto; }
    .century-card { 
  background: transparent; 
  border-radius: 12px; 
  overflow: hidden; 
  box-shadow: none; 
}
.century-info { 
  padding: 15px; 
  background: transparent; 
}

    .century-info h3 { margin: 0 0 15px; font-size: 20px; text-align: center; }

    /* Vintage cassette style frame */
    .video-frame {
      position: relative;
      padding: 15px;
      background: #2c2c2c; /* dark background */
      border: 8px solid #8b5e3c; /* brown/golden border */
      border-radius: 20px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.6), 0 8px 20px rgba(0,0,0,0.5);
      max-width: 650px;
      margin: auto;
    }

    .video-frame::before,
    .video-frame::after {
      content: "";
      position: absolute;
      top: 20px;
      bottom: 20px;
      width: 20px;
      background: repeating-linear-gradient(
        #555, #555 4px, #333 4px, #333 8px
      );
      border-radius: 5px;
    }

    .video-frame::before { left: -30px; }
    .video-frame::after { right: -30px; }

    .video-frame iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 12px;
      display: block;
    }

    .back-btn { margin: 15px auto; display: block; padding: 10px 20px; background: #444; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .back-btn:hover { background: #222; }

    .play-btn {
  padding: 15px 25px;
  background: #8b5e3c;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.video-frame { position: relative; height: 315px; }

/* Mobile fixes */
@media (max-width: 768px) {
  .video-frame {
    height: auto;           /* remove fixed height */
    padding: 0;             /* cleaner spacing */
    border-width: 6px;      /* thinner border for small screens */
    max-width: 100%;
  }

  .video-frame iframe {
    width: 100%;
    height: auto;
    aspect-ratio: 16 / 9;   /* keep proper video proportions */
    border-radius: 10px;
  }

  .video-frame::before,
  .video-frame::after {
    display: none;          /* hide cassette side bars on mobile */
  }

  .play-btn {
    font-size: 16px;
    padding: 12px 20px;
  }

  /* YouTube-style bottom navigation */
.yt-bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 6px 0;
  z-index: 100;
}

.yt-bottom-nav .yt-tab {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 12px;
  color: #555;
  cursor: pointer;
  flex: 1;
  transition: color 0.2s;
}

.yt-bottom-nav .yt-tab .icon {
  font-size: 20px;
  margin-bottom: 2px;
}

.yt-bottom-nav .yt-tab:hover {
  color: #007bff;
}
}

  function openPlayer(playerKey) {
    const player = players[playerKey];
    document.getElementById("main").classList.add("hidden");
    document.getElementById("playerPage").classList.remove("hidden");
    document.getElementById("playerName").innerText = player.name;

    const list = document.getElementById("centuriesList");
    list.innerHTML = "";
    player.centuries.forEach((c, index) => {
      list.innerHTML += `
        <div class="century-card">
          <div class="century-info">
            <h3>${c.title}</h3>
            <div class="video-frame" id="video-${index}" data-url="${c.video}">
              <button onclick="toggleVideo('${c.video}', 'video-${index}')"
                class="play-btn">‚ñ∂ Play Video</button>
            </div>
          </div>
        </div>
      `;
    });
  }

function toggleVideo(url, containerId) {
  // Close ALL other video frames first
  document.querySelectorAll(".video-frame").forEach(frame => {
    const originalUrl = frame.getAttribute("data-url");
    if (frame.querySelector("iframe")) {
      frame.innerHTML = `<button onclick="toggleVideo('${originalUrl}', '${frame.id}')"
        class="play-btn">‚ñ∂ Play Video</button>`;
    }
  });

  const container = document.getElementById(containerId);

  // If clicked video already open ‚Üí collapse it
  if (container.querySelector("iframe")) {
    container.innerHTML = `<button onclick="toggleVideo('${url}', '${containerId}')"
      class="play-btn">‚ñ∂ Play Video</button>`;
  } else {
    // Open this one, while others are already closed
    container.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
  }
}

  function backToMain() {
    document.getElementById("playerPage").classList.add("hidden");
